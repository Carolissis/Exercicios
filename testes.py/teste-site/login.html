<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lissis.Hub/Login</title>
    <style>
        body{
            background-image: linear-gradient(to left, rgb(125, 4, 4), rgb(208, 142, 142));
            background-image: linear-gradient(to left, rgb(125, 4, 4), rgb(208, 142, 142));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container-parent{
            text-align: center;
        }

        h1{
            font-size: 40px;
            color: aliceblue;
            text-align: center;
        }
        .container{
            display: inline-block;
            background-color: rgba(125, 30, 30, 0.615);
            padding: 30px;
            border-radius: 10px;
            color: aliceblue;
            font-size: 30px;
        }

        .container a {
            color: white;
            background-color: rgb(208, 142, 142) ;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;  
        }
    </style>
</head>
<body>
    <div class="container-parent">
        <h1>Lissis Hub </h1>
        <div class="container">
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome"><br>
                <label for="idade">Idade:</label>
                <input type="number" id="idade"><br>
                <label for="email">Email:</label>
                <input type="email" id="email"> <br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha"><br>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </form>
            <br>
            <a href="index.html">Voltar</a>
        </div>
    </div>
</body>
</html>
