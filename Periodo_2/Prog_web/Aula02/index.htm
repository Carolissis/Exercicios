<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            Aula 02 - Expressões Regulares
        </title>
        <style>
            body {
                color: #FFF;
                font-size: 25px;
                text-align: center;
                margin: 20px;
            }
            table td {
                font-size: 20px;
            }
            .buttons {
                width: 100px; 
                height: 35px;
            }
            .textbox {
                width: 600px; 
                font-size: 20px;
            }
        </style>
    </head>
    <body bgcolor="#009900">
        Expressões Regulares<br><br>
        <form name="form1" id="form1" action="" method="get" enctype="text/plain">
        <table cellpadding="4" cellspacing="2" align="center">
            <tr>
                <td>Texto:&nbsp;</td>
                <td>
                    <input type="text" class="textbox"
                    name="txtText" id="txtText"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" class="buttons"
                    name="cmdSend" id="cmdSend" value="Enviar"
                    onclick="cmdSendOnClick()"/>
                </td>
            </tr>
        </table>
    </form>
    </body>
    <script>
        function cmdSendOnClick() {
            let text = form1.txtText.value;
            if (isCEP(text)){
                alert('Validacao Ok')
            }
            else{
                alert('Ihh, deu errado')
            }
        }
        function isCEP(text){
            const re = /^\d{2}\.?\d{3}\/?\d{3}$/;
            return re.test(text);
        }
    </script>
</html>
